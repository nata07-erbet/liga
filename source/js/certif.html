<div class="certificates__wrapper">
  <div class="custom-input" data-validate-type="text" data-limitations="letters" data-client="name">
    <label>
      <input type="text" id="name" name="certificates-name"><span class="custom-input__label">Ваши имя и
        фамилия</span><span class="custom-input__error">Ваши имя и фамилия</span>
    </label>
  </div>
  <div class="custom-input" data-validate-type="phone" data-client="phone">
    <label>
      <input type="text" id="phone" name="certificates-phone"><span class="custom-input__label">Телефон</span><span
        class="custom-input__error">Телефон</span>
    </label>
  </div>
  <div class="custom-input" data-validate-type="email" data-client="email">
    <label>
      <input type="text" id="email" name="certificates-email"><span class="custom-input__label">Email</span><span
        class="custom-input__error">Email</span>
    </label>
  </div>
  <button class="btn form__desktop" type="submit">Перейти к оплате</button>
</div>
